<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∑ö‰∏äËâ≤Âç°ÁÆ°ÁêÜÁ≥ªÁµ±</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23D4F0F6' /><circle cx='50' cy='30' r='15' fill='%230068A7' /><circle cx='70' cy='45' r='15' fill='%23F8B5B5' /><circle cx='62' cy='70' r='15' fill='%230068A7' /><circle cx='38' cy='70' r='15' fill='%23F8B5B5' /><circle cx='30' cy='45' r='15' fill='%230068A7' /><circle cx='50' cy='50' r='10' fill='white' /></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --color-winter-blue: #0068A7;
            --color-winter-pale: #D4F0F6;
            --color-winter-pink: #F8B5B5;
            --white: #ffffff;
            --text-dark: #2c3e50;
            --shadow: 0 10px 40px rgba(0, 104, 167, 0.15);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-winter-pale);
            color: var(--text-dark);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--color-winter-blue), #004d7c);
            color: white;
            padding: 50px 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .brand-container {
            display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px;
        }

        .brand-logo { width: 60px; height: 60px; transition: transform 0.6s ease; cursor: pointer; }
        .brand-logo:hover { transform: rotate(72deg); }

        .header-actions {
            margin-top: 25px;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px; border-radius: 50px; cursor: pointer;
            font-weight: 700; transition: 0.3s; text-decoration: none;
            display: inline-flex; align-items: center; gap: 8px; border: none;
        }

        .btn-upload { background: var(--color-winter-pink); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-template { background: transparent; color: white; border: 2px solid var(--color-winter-pink); }
        .btn-template:hover { background: rgba(248, 181, 181, 0.15); }

        .container { max-width: 1440px; margin: 0 auto; padding: 20px; }

        .search-box {
            width: 100%; max-width: 650px; margin: -35px auto 50px;
            display: block; padding: 18px 30px; border: none;
            border-radius: 50px; font-size: 1.1rem; box-shadow: var(--shadow); outline: none;
            position: relative; z-index: 10;
        }

        /* Ëß£Ê±∫ Figure 2 Âè≥ÂÅ¥Á©∫ÁôΩÁöÑÊ†∏ÂøÉÔºöauto-fill */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .section-header {
            grid-column: 1 / -1; font-size: 2rem; font-weight: 700;
            color: var(--color-winter-blue); margin: 50px 0 20px;
            border-bottom: 4px solid var(--color-winter-pink); padding-bottom: 15px;
        }

        .color-card {
            background: var(--white); border-radius: 24px; overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .color-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 104, 167, 0.15); }

        .card-img { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid var(--color-winter-pink); }

        .swatches { height: 140px; display: flex; }
        .swatch {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; transition: 0.4s;
            color: white; text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .swatch:hover { flex: 1.8; }

        .card-body { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.3rem; font-weight: 700; color: var(--color-winter-blue); margin-bottom: 10px; }
        .card-desc { font-size: 1rem; color: #576574; line-height: 1.5; flex: 1; }

        .btn-copy-card {
            background: #f1f2f6; color: var(--color-winter-blue); border: none;
            padding: 10px; border-radius: 12px; margin-top: 20px;
            cursor: pointer; font-weight: 700;
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--text-dark); color: white; padding: 14px 35px; border-radius: 50px;
            opacity: 0; transition: 0.3s; z-index: 1000;
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

<header>
    <div class="brand-container">
        <svg class="brand-logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="#D4F0F6" />
            <circle cx="50" cy="30" r="15" fill="#0068A7" />
            <circle cx="70" cy="45" r="15" fill="#F8B5B5" />
            <circle cx="62" cy="70" r="15" fill="#0068A7" />
            <circle cx="38" cy="70" r="15" fill="#F8B5B5" />
            <circle cx="30" cy="45" r="15" fill="#0068A7" />
            <circle cx="50" cy="50" r="10" fill="white" />
        </svg>
        <h1>Á∑ö‰∏äËâ≤Âç°ÁÆ°ÁêÜÁ≥ªÁµ±</h1>
    </div>

    <div class="header-actions">
        <a href="./color.xlsx" download="color_template.xlsx" class="btn btn-template">üì• ‰∏ãËºâÁØÑÊú¨</a>
        <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">üìÇ ‰∏äÂÇ≥ Excel Ê™îÊ°à</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>
</header>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="üîç ÊêúÂ∞ã‰∏ªÈ°å„ÄÅÈ°èËâ≤ÊàñÈóúÈçµË©û...">
    <div id="resultArea" class="color-grid"></div>
</div>

<div id="toast">Â∑≤Ë§áË£ΩÊàêÂäü</div>

<script>
    const resultArea = document.getElementById('resultArea');
    const searchInput = document.getElementById('searchInput');

    // ÂïüÂãïËÆÄÂèñ
    window.addEventListener('load', () => {
        fetch('./color.xlsx')
            .then(res => res.ok ? res.arrayBuffer() : Promise.reject())
            .then(data => renderExcel(XLSX.read(new Uint8Array(data), {type: 'array'})))
            .catch(() => { resultArea.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Ë´ã‰∏äÂÇ≥ Excel Ê™îÊ°àÈñãÂßã„ÄÇ</p>'; });
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => renderExcel(XLSX.read(new Uint8Array(event.target.result), {type: 'array'}));
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    // Ê†∏ÂøÉËß£ÊûêÂô®Ôºö‰ΩøÁî®Ê≠£ÂâáË°®ÈÅîÂºèÈÅéÊøæ HEX
    function extractSafeHex(value) {
        if (!value) return null;
        // Â∞ãÊâæÁ¨¶Âêà # Âä†‰∏ä 6 ‰ΩçÊàñ 3 ‰Ωç HEX Ê†ºÂºèÁöÑÂ≠ó‰∏≤Ôºå‰∏¶ÊéíÈô§ÊéâÂæåÈù¢ÁöÑÈõúË≥™
        const match = String(value).match(/#[0-9A-Fa-f]{6}|#[0-9A-Fa-f]{3}/);
        return match ? match[0] : null;
    }

    function renderExcel(workbook) {
        resultArea.innerHTML = '';
        workbook.SheetNames.forEach(sheetName => {
            if (sheetName.includes("Â∑•‰ΩúË°®1")) return;

            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
            if (rows.length === 0) return;

            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerText = sheetName;
            resultArea.appendChild(header);

            rows.forEach(row => {
                // Êô∫ÊÖßÊ¨Ñ‰ΩçÊò†Â∞Ñ
                const title = row['È°ûÂà• / ‰∏ªÈ°å'] || row['‰∏ªÈ°åÂêçÁ®±'] || row['Ëâ≤Âç°‰∏ªÈ°å'] || row['Ëâ≤Âç°ÂêçÁ®± (Â∑¶ x Âè≥)'] || "Êú™ÂëΩÂêçÈÖçËâ≤";
                const desc = row['Ë¶ñË¶∫ÈóúÈçµË©û'] || row['Ë¶ñË¶∫Âç∞Ë±°'] || row['ÊáâÁî®Â†¥ÊôØÂª∫Ë≠∞'] || row['Ë®≠Ë®àÊÉÖÁ∑íÂª∫Ë≠∞'] || "";
                
                // Êî∂ÈõÜË©≤Ë°åÊâÄÊúâÁ¨¶Âêà HEX Ê†ºÂºèÁöÑÈ°èËâ≤
                let foundColors = [];
                let foundImage = null;

                Object.values(row).forEach(val => {
                    const hex = extractSafeHex(val);
                    if (hex) foundColors.push(hex);
                    
                    if (String(val).match(/\.(jpg|jpeg|png|webp|gif)$/i)) foundImage = val;
                });

                // Âè™ÊúâÂú®ÊäìÂà∞Ëá≥Â∞ë‰∏ÄÂÄãÈ°èËâ≤ÊôÇÊâçÁîüÊàêÂç°Áâá
                if (foundColors.length > 0) {
                    const card = document.createElement('div');
                    card.className = 'color-card';
                    
                    let innerHTML = foundImage ? `<img src="./${foundImage}" class="card-img" onerror="this.style.display='none'">` : '';
                    
                    innerHTML += `<div class="swatches">`;
                    foundColors.slice(0, 2).forEach(c => {
                        innerHTML += `<div class="swatch" style="background:${c}; color:${getContrast(c)}" onclick="copyText('${c}')">${c}</div>`;
                    });
                    innerHTML += `</div>`;
                    
                    innerHTML += `
                        <div class="card-body">
                            <div class="card-title">${title}</div>
                            <div class="card-desc">${desc}</div>
                            <button class="btn-copy-card" onclick="copyText('${foundColors.join(', ')}')">Ë§áË£ΩÂÖ®ÈÉ®Ëâ≤Ê®ô</button>
                        </div>
                    `;
                    card.innerHTML = innerHTML;
                    resultArea.appendChild(card);
                }
            });
        });
    }

    function getContrast(hex) {
        const h = hex.replace('#', '');
        const r = parseInt(h.length === 3 ? h[0]+h[0] : h.substr(0,2), 16);
        const g = parseInt(h.length === 3 ? h[1]+h[1] : h.substr(2,2), 16);
        const b = parseInt(h.length === 3 ? h[2]+h[2] : h.substr(4,2), 16);
        return ((r*299 + g*587 + b*114) / 1000) > 128 ? '#2c3e50' : '#ffffff';
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const t = document.getElementById('toast');
            t.innerText = `Â∑≤Ë§áË£ΩÔºö${txt}`; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.color-card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
        });
    });
</script>
</body>
</html>
