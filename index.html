<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç·šä¸Šè‰²å¡ç®¡ç†ç³»çµ±</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23D4F0F6' /><circle cx='50' cy='30' r='15' fill='%230068A7' /><circle cx='70' cy='45' r='15' fill='%23F8B5B5' /><circle cx='62' cy='70' r='15' fill='%230068A7' /><circle cx='38' cy='70' r='15' fill='%23F8B5B5' /><circle cx='30' cy='45' r='15' fill='%230068A7' /><circle cx='50' cy='50' r='10' fill='white' /></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }

        :root {
            --color-winter-blue: #0068A7;
            --color-winter-pale: #D4F0F6;
            --color-winter-pink: #F8B5B5;
            --color-pink-dark: #f09a9a;
            --white: #ffffff;
            --text-dark: #2c3e50;
            --shadow: 0 10px 40px rgba(0, 104, 167, 0.15);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-winter-pale);
            color: var(--text-dark);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--color-winter-blue), #004d7c);
            color: white;
            padding: 60px 20px 80px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .brand-container {
            display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px;
        }

        .brand-logo { width: 55px; height: 55px; transition: transform 0.6s ease; cursor: pointer; }
        .brand-logo:hover { transform: rotate(72deg); }

        .header-actions {
            display: flex; justify-content: center; align-items: center; gap: 15px;
            flex-wrap: wrap;
        }

        /* çµ±ä¸€æŒ‰éˆ•å¤§å° */
        .btn {
            min-width: 160px;
            height: 48px;
            padding: 0 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .btn-template { background: transparent; color: white; border: 2px solid var(--color-winter-pink); }
        .btn-template:hover { background: rgba(248, 181, 181, 0.15); border-color: white; }

        .btn-upload { background: var(--color-winter-pink); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-upload:hover { background: var(--color-pink-dark); transform: translateY(-2px); }
        .btn-upload:active { transform: translateY(0) scale(0.95); }

        .container { max-width: 1440px; margin: 0 auto; padding: 0 20px 60px; }

        /* éŸ¿æ‡‰å¼æœå°‹æ¬„ä½ */
        .search-box {
            width: 92%;
            max-width: 650px;
            margin: -30px auto 50px;
            display: block;
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            outline: none;
            position: relative;
            z-index: 100;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 30px;
        }

        .section-header {
            grid-column: 1 / -1; font-size: 1.8rem; font-weight: 700;
            color: var(--color-winter-blue); margin: 50px 0 20px;
            border-bottom: 4px solid var(--color-winter-pink); padding-bottom: 12px;
        }

        .color-card {
            background: var(--white); border-radius: 20px; overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .color-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.12); }

        .swatches { height: 135px; display: flex; }
        
        /* ç§»é™¤è‰²å¡Šé‚Šæ¡†ï¼Œæ”¹ç”¨ç´”é•·åº¦è®Šæ› */
        .swatch {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; transition: flex 0.4s ease;
            color: white; text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .swatch:hover { flex: 1.6; }

        .card-body { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.25rem; font-weight: 700; color: var(--color-winter-blue); margin-bottom: 10px; }
        .card-desc { font-size: 0.95rem; color: #576574; line-height: 1.6; flex: 1; }

        /* è¤‡è£½è‰²æ¨™æŒ‰éˆ•çš„ç²‰ç´…äº’å‹• */
        .btn-copy-card {
            background: #f1f2f6; 
            color: var(--color-winter-blue); 
            border: none;
            padding: 12px; 
            border-radius: 12px; 
            margin-top: 20px;
            cursor: pointer; 
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .btn-copy-card:hover { 
            background: var(--color-winter-pink); 
            color: white; 
            box-shadow: 0 4px 12px rgba(248, 181, 181, 0.4);
        }
        .btn-copy-card:active { transform: scale(0.96); }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--text-dark); color: white; padding: 12px 30px; border-radius: 50px;
            opacity: 0; transition: 0.3s; z-index: 1000; font-size: 0.9rem;
        }

        #fileInput { display: none; }
        
        @media (max-width: 480px) {
            .btn { min-width: 100%; }
            .section-header { font-size: 1.5rem; }
            header { padding: 40px 20px 60px; }
        }
    </style>
</head>
<body>

<header>
    <div class="brand-container">
        <svg class="brand-logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="#D4F0F6" />
            <circle cx="50" cy="30" r="15" fill="#0068A7" />
            <circle cx="70" cy="45" r="15" fill="#F8B5B5" />
            <circle cx="62" cy="70" r="15" fill="#0068A7" />
            <circle cx="38" cy="70" r="15" fill="#F8B5B5" />
            <circle cx="30" cy="45" r="15" fill="#0068A7" />
            <circle cx="50" cy="50" r="10" fill="white" />
        </svg>
        <h1>ç·šä¸Šè‰²å¡ç®¡ç†</h1>
    </div>

    <div class="header-actions">
        <a href="./color.xlsx" download="color_template.xlsx" class="btn btn-template">ğŸ“¥ ä¸‹è¼‰ç¯„æœ¬</a>
        <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">ğŸ“‚ ä¸Šå‚³ Excel</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>
</header>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœå°‹åç¨±ã€è‰²ç¢¼æˆ–é—œéµè©...">
    <div id="resultArea" class="color-grid"></div>
</div>

<div id="toast">å·²è¤‡è£½æˆåŠŸ</div>

<script>
    const resultArea = document.getElementById('resultArea');
    const searchInput = document.getElementById('searchInput');

    window.addEventListener('load', () => {
        fetch('./color.xlsx')
            .then(res => res.ok ? res.arrayBuffer() : Promise.reject())
            .then(data => renderExcel(XLSX.read(new Uint8Array(data), {type: 'array'})))
            .catch(() => { resultArea.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:50px;">è«‹é»æ“ŠæŒ‰éˆ•ä¸Šå‚³ Excel é–‹å§‹ã€‚</p>'; });
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => renderExcel(XLSX.read(new Uint8Array(event.target.result), {type: 'array'}));
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    function renderExcel(workbook) {
        resultArea.innerHTML = '';
        workbook.SheetNames.forEach(sheetName => {
            if (sheetName.includes("å·¥ä½œè¡¨1")) return;
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
            if (rows.length === 0) return;

            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerText = sheetName;
            resultArea.appendChild(header);

            rows.forEach(row => {
                const title = row['é¡åˆ¥ / ä¸»é¡Œ'] || row['ä¸»é¡Œåç¨±'] || row['è‰²å¡ä¸»é¡Œ'] || row['è‰²å¡åç¨± (å·¦ x å³)'] || "æœªå‘½å";
                const desc = row['è¦–è¦ºé—œéµè©'] || row['è¦–è¦ºå°è±¡'] || row['è¨­è¨ˆæƒ…ç·’å»ºè­°'] || "";
                
                let foundColors = [];
                Object.values(row).forEach(val => {
                    const match = String(val).match(/#[0-9A-Fa-f]{6}|#[0-9A-Fa-f]{3}/);
                    if (match) foundColors.push(match[0]);
                });

                if (foundColors.length > 0) {
                    const card = document.createElement('div');
                    card.className = 'color-card';
                    card.innerHTML = `
                        <div class="swatches">
                            ${foundColors.slice(0, 2).map(c => `<div class="swatch" style="background:${c}; color:${getContrast(c)}" onclick="copyText('${c}')">${c}</div>`).join('')}
                        </div>
                        <div class="card-body">
                            <div class="card-title">${title}</div>
                            <div class="card-desc">${desc}</div>
                            <button class="btn-copy-card" onclick="copyText('${foundColors.slice(0, 2).join(', ')}')">è¤‡è£½è‰²æ¨™</button>
                        </div>
                    `;
                    resultArea.appendChild(card);
                }
            });
        });
    }

    function getContrast(hex) {
        const h = hex.replace('#', '');
        const r = parseInt(h.length === 3 ? h[0]+h[0] : h.substr(0,2), 16);
        const g = parseInt(h.length === 3 ? h[1]+h[1] : h.substr(2,2), 16);
        const b = parseInt(h.length === 3 ? h[2]+h[2] : h.substr(4,2), 16);
        return ((r*299 + g*587 + b*114) / 1000) > 128 ? '#2c3e50' : '#ffffff';
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const t = document.getElementById('toast');
            t.innerText = `å·²è¤‡è£½ï¼š${txt}`; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.color-card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
        });
    });
</script>
</body>
</html>
