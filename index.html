<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23D4F0F6' /><circle cx='50' cy='30' r='15' fill='%230068A7' /><circle cx='70' cy='45' r='15' fill='%23F8B5B5' /><circle cx='62' cy='70' r='15' fill='%230068A7' /><circle cx='38' cy='70' r='15' fill='%23F8B5B5' /><circle cx='30' cy='45' r='15' fill='%230068A7' /><circle cx='50' cy='50' r='10' fill='white' /></svg>">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --color-winter-blue: #0068A7;
            --color-winter-pale: #D4F0F6;
            --color-winter-pink: #F8B5B5;
            --white: #ffffff;

        body {

            background-color: var(--color-winter-pale);
            color: var(--text-dark);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        /* Header è¦–è¦ºè¨­è¨ˆ */
        header {
            background: linear-gradient(135deg, var(--color-winter-blue), #004d7c);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: var(--shadow);

        }

        .brand-container {

        }

        .brand-logo {
            width: 60px; height: 60px; transition: transform 0.6s ease; cursor: pointer;
        }
        .brand-logo:hover { transform: rotate(72deg); }

        .header-actions {
            margin-top: 30px;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            flex-wrap: wrap;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {
            padding: 12px 28px; border-radius: 50px; cursor: pointer;
            font-weight: 700; transition: 0.3s; font-family: inherit;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
        }

        .btn-upload { background: var(--color-winter-pink); color: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-upload:hover { background: #f09a9a; transform: translateY(-2px); }

        .btn-template { background: transparent; color: white; border: 2px solid var(--color-winter-pink); }
        .btn-template:hover { background: rgba(248, 181, 181, 0.15); border-color: white; }

        /* ä¸»è¦å…§å®¹å€ */
        .container { max-width: 1440px; margin: 0 auto; padding: 20px; }

        .search-box {
            width: 100%; max-width: 650px; margin: -35px auto 50px;
            display: block; padding: 18px 30px; border: none;
            border-radius: 50px; font-size: 1.1rem; box-shadow: var(--shadow);
            outline: none; z-index: 10; position: relative;
        }

        /* éŸ¿æ‡‰å¼ Grid ä½ˆå±€ - ç¢ºä¿ç„¡å³å´ç©ºç™½ */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .section-header {
            grid-column: 1 / -1; font-size: 2rem; font-weight: 700;
            color: var(--color-winter-blue); margin: 50px 0 20px;
            border-bottom: 4px solid var(--color-winter-pink); padding-bottom: 15px;
        }

        /* è‰²å¡çµ„ä»¶æ¨£å¼ */
        .color-card {
            background: var(--white); border-radius: 24px; overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; border: 1px solid rgba(0, 104, 167, 0.05);
        }
        .color-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 104, 167, 0.15); }

        .card-img { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid var(--color-winter-pink); }

        .swatches { height: 140px; display: flex; }
        .swatch {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; transition: 0.4s;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3); color: white;
        }
        .swatch:hover { flex: 1.8; }

        .card-body { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.3rem; font-weight: 700; color: var(--color-winter-blue); margin-bottom: 10px; }
        .card-desc { font-size: 1rem; color: #576574; line-height: 1.5; flex: 1; }

        .btn-copy-card {
            background: #f1f2f6; color: var(--color-winter-blue); border: none;
            padding: 10px; border-radius: 12px; margin-top: 20px;
            cursor: pointer; font-weight: 700; transition: 0.2s;
        }
        .btn-copy-card:hover { background: var(--color-winter-blue); color: white; }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--text-dark); color: white; padding: 14px 35px; border-radius: 50px;
            opacity: 0; transition: 0.3s; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        #fileInput { display: none; }
        .loading { text-align: center; padding: 100px; font-size: 1.2rem; color: var(--color-winter-blue); grid-column: 1 / -1; }
    </style>
</head>
<body>

<header>
    <div class="brand-container">
        <svg class="brand-logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="#D4F0F6" />
            <circle cx="50" cy="30" r="15" fill="#0068A7" />
            <circle cx="70" cy="45" r="15" fill="#F8B5B5" />
            <circle cx="62" cy="70" r="15" fill="#0068A7" />
            <circle cx="38" cy="70" r="15" fill="#F8B5B5" />
            <circle cx="30" cy="45" r="15" fill="#0068A7" />
            <circle cx="50" cy="50" r="10" fill="white" />
        </svg>
        <h1>å…¨æ–¹ä½è‰²å¡ç®¡ç†</h1>
    </div>

    <div class="header-actions">
        <a href="./color.xlsx" download="winter_color_template.xlsx" class="btn btn-template">ğŸ“¥ ä¸‹è¼‰ç¯„æœ¬</a>
        <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">ğŸ“‚ ä¸Šå‚³ Excel æª”æ¡ˆ</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>
</header>

<div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœå°‹ä¸»é¡Œã€é¡è‰²æˆ–é—œéµè©...">
    <div id="resultArea" class="color-grid">
        <div class="loading">æ­£åœ¨è®€å–é›²ç«¯è³‡æ–™åº«...</div>
    </div>
</div>

<div id="toast">å·²è¤‡è£½</div>

<script>
    const resultArea = document.getElementById('resultArea');
    const searchInput = document.getElementById('searchInput');

    // 1. åˆå§‹åŒ–è®€å– (GitHub Pages æ¨¡å¼)
    window.addEventListener('load', () => {
        fetch('./color.xlsx')
            .then(res => res.ok ? res.arrayBuffer() : Promise.reject())
            .then(data => renderExcel(XLSX.read(new Uint8Array(data), {type: 'array'})))
            .catch(() => {
                resultArea.innerHTML = '<div class="loading">âš ï¸ æ‰¾ä¸åˆ° color.xlsxï¼Œè«‹æ‰‹å‹•ä¸Šå‚³æª”æ¡ˆã€‚</div>';
            });
    });

    // 2. æª”æ¡ˆä¸Šå‚³ç›£è½
    document.getElementById('fileInput').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => renderExcel(XLSX.read(new Uint8Array(event.target.result), {type: 'array'}));
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    // 3. æ™ºæ…§è§£æèˆ‡æ¸²æŸ“é‚è¼¯
    function renderExcel(workbook) {
        resultArea.innerHTML = '';
        workbook.SheetNames.forEach(sheetName => {
            // è·³éè¨­å®šåˆ†é  (å·¥ä½œè¡¨1)
            if (sheetName.includes("å·¥ä½œè¡¨1")) return;

            const worksheet = workbook.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(worksheet);
            
            if (rows.length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerText = sheetName;
                resultArea.appendChild(header);

                rows.forEach(row => {
                    // è‡ªå‹•å°é½Šæ¬„ä½ (æŠ“å–æ¨™é¡Œã€é¡è‰²ã€æè¿°ã€åœ–ç‰‡)
                    const title = row['é¡åˆ¥ / ä¸»é¡Œ'] || row['ä¸»é¡Œåç¨±'] || row['è‰²å¡ä¸»é¡Œ'] || row['è‰²å¡åç¨± (å·¦ x å³)'];
                    if (!title) return;

                    const c1 = findHex(row, ['HEX (ä¸»)', 'æ·ºè‰²å´', 'å·¦', 'ä¸»']);
                    const c2 = findHex(row, ['HEX (æ¬¡)', 'æ·±è‰²/å°æ¯”å´', 'å³', 'æ¬¡']);
                    const desc = row['è¦–è¦ºé—œéµè©'] || row['è¦–è¦ºå°è±¡'] || row['æ‡‰ç”¨å ´æ™¯å»ºè­°'] || row['è¨­è¨ˆæƒ…ç·’å»ºè­°'] || "";
                    const img = findImage(row);

                    const card = document.createElement('div');
                    card.className = 'color-card';
                    
                    let innerHTML = '';
                    if (img) innerHTML += `<img src="./${img}" class="card-img" onerror="this.style.display='none'">`;
                    
                    innerHTML += `
                        <div class="swatches">
                            <div class="swatch" style="background:${c1}; color:${getContrast(c1)}" onclick="copyText('${c1}')">${c1}</div>
                            <div class="swatch" style="background:${c2}; color:${getContrast(c2)}" onclick="copyText('${c2}')">${c2}</div>
                        </div>
                        <div class="card-body">
                            <div class="card-title">${title}</div>
                            <div class="card-desc">${desc}</div>
                            <button class="btn-copy-card" onclick="copyText('${c1}, ${c2}')">è¤‡è£½å…¨éƒ¨è‰²æ¨™</button>
                        </div>
                    `;
                    card.innerHTML = innerHTML;
                    resultArea.appendChild(card);
                });
            }
        });
    }

    // è¼”åŠ©å‡½å¼ï¼šå°‹æ‰¾ HEX
    function findHex(row, keys) {
        for (let key in row) {
            if (keys.some(k => key.includes(k))) {
                const val = String(row[key]);
                const match = val.match(/#[0-9A-Fa-f]{6}/);
                return match ? match[0] : val.split('/')[0].trim();
            }
        }
        return '#ccc';
    }

    // è¼”åŠ©å‡½å¼ï¼šå°‹æ‰¾åœ–ç‰‡æª”å
    function findImage(row) {
        for (let key in row) {
            const val = String(row[key]);
            if (val.match(/\.(jpg|jpeg|png|webp|gif)$/i)) return val;
        }
        return null;
    }

    // æ–‡å­—å°æ¯”åº¦æª¢æŸ¥
    function getContrast(hex) {
        const h = hex.replace('#', '');
        const r = parseInt(h.substr(0,2),16), g = parseInt(h.substr(2,2),16), b = parseInt(h.substr(4,2),16);
        return ((r*299 + g*587 + b*114) / 1000) > 128 ? '#2c3e50' : '#ffffff';
    }

    // è¤‡è£½èˆ‡æç¤º
    function copyText(txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const t = document.getElementById('toast');
            t.innerText = `å·²è¤‡è£½ï¼š${txt}`;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        });
    }

    // æœå°‹åŠŸèƒ½
    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.color-card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
        });
    });
</script>
